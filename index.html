<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./css/nav_footer.css">
  <link rel="stylesheet" href="./css/cards.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="./css/stats.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Questrial&display=swap" rel="stylesheet">
  <title id="pestaña"></title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light ">
      <div class="container-fluid w-100 ">
        <a class="navbar-brand" href="#">
          <img src="./Logos/Logo Amazing Events.png" alt="" width="100" height="24"
            class="d-inline-block align-text-top">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="upcoming">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="past">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="stats">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main class="contain">

    <!-- Carousel -->
    <div class="titulo d-none d-sm-flex" id="titulo">
      <a id="left"><i class="fa-solid fa-chevron-left"></i></a>
      <h1 id="carousel"></h1>
      <a id="right"><i class="fa-solid fa-chevron-right"></i></a>
    </div>

    <!-- Contenedor de Busqueda -->
    <div class="row justify-content-around w-100 searchContainer" id="searchContainer">
      <form class="form-inline pt-1 pt-sm-2 pb-1 pb-sm-2 mt-1 mt-sm-2 mb-1 ml-2 d-flex  flex-wrap col-12 col-sm-9"
        id="checkcategories">
      </form>
      <form class="form-inline mt-0 mb-0 mt-sm-2 mb-sm-2 d-flex col-9 col-sm-3">
        <input class="form-control my-sm-0 h-25 h-sm-50 p-sm-3 pt-3 pb-3 w-100  inputSearch" id="inputSearch"
          type="search" placeholder="Search">
        <button class="btn btn-outline-success  my-sm-0 h-25 h-sm-50 p-sm-3 pt-3 pb-3 d-flex align-items-center"
          type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>

    <div id="todosLosEventos" class="row cards pt-0"></div>
    <div id="idDetalles"></div>
    <div id="idContacto" class="p-3 p-sm-5 contenedorContacto"></div>
    <div id="idEstadistica"></div>

    <!-- Modal -->
    <div id="modalComentario"></div>

  </main>
  <footer>
    <section class="d-flex justify-content-center justify-content-sm-between p-2 flex-wrap">

      <div>
        <a href="#" class="text-white me-4">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="text-white me-4">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="text-white me-4">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>

      <div class="me-5 text-center mx-auto ">
        <span class="pt-2 text-center">© Copyright: ACNUR Dic 2022 - Dennys Cristina García Lanz</span>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="./JavaScript/context.js"></script>
  <script src="./JavaScript/index.js"></script>
  <script src="./JavaScript/details.js"></script>
  <script src="./JavaScript/form.js"></script>
  <script src="./JavaScript/stats.js"></script>

</body>

</html>
